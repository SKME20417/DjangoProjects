<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="number" class="form-control" id="phone" name="phone">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">School</label>
                        <input type="text" class="form-control" id="school" name="school">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">University</label>
                        <input type="text" class="form-control" id="university" name="university">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Previous Work</label>
                        <textarea type="text" class="form-control" id="priviouswork" name="priviouswork"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Certifications</label>
                        <textarea type="text" class="form-control" id="certifications" name="certifications"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
