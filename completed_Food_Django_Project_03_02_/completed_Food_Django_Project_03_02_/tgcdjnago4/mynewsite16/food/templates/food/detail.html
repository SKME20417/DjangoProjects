{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="card" height="300px" src="{{object.image}}" alt="">
            </div>
            <div class="col-md-6">
                <h1>{{object.name}}</h1>
                <h2>{{object.desc}}</h2>
                <h3>{{object.price}}</h3>
                <a href="{% url 'food:update' object.id %}" class="btn btn-success">Update</a>
                <a href="{% url 'food:delete' object.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
